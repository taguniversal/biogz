{{ define "main" }}
<article class="doc">
  <h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>

  {{ with .Params.description }}
    <p class="lede text-lg text-gray-600 mb-4">{{ . }}</p>
  {{ end }}

  <div class="meta text-sm text-gray-500 mb-6 space-x-2">
    {{ with .Params.tam_m_usd }}<span>TAM: {{ . }} M USD</span>{{ end }}
    {{ with .Params.pilot_status }}<span>· Status: {{ . }}</span>{{ end }}
    {{ with .Params.regulatory }}<span>· Regulatory: {{ . }}</span>{{ end }}
  </div>

  <div class="content prose max-w-none">
    {{ .Content }}
  </div>
</article>
{{ end }}
