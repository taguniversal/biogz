{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul class="card-list">
  {{ range .Pages.ByWeight }}
  <li class="card">
    <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    <p>{{ .Params.description }}</p>
    <p class="meta">
      {{ with .Params.tam_m_usd }}TAM: {{ . }} M USD Â· {{ end }}
      {{ with .Params.pilot_status }}Status: {{ . }}{{ end }}
    </p>
  </li>
  {{ end }}
</ul>
{{ end }}
